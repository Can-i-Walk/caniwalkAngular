<div class="walkInfo-page">
   <header class="walkInfo-header">
      <a href="#/home"><h4>CAN<span>&#60i&#62</span>WALK</h4></a>
   </header>
   <section class="walkInfo-content" ng-controller="gMapController">
      <h2 >Here's your walk to:<br>{{ dest }}</h2>
      <div class="walkInfo-map" id="map">
         <!-- <ng-map class="walkInfo-map-google"></ng-map> -->
      </div>
      <label class="walkInfo-distance"></label>
      <label class="walkInfo-duration"></label>
      <section class="walkInfo-reviews" ng-hide="modal">
         <h4>Other User Reviews</h4>
         <ul class="walkInfo-review-list">
            <li>date/dest/avg rating?
               <!-- <ul>
                  <li>Safety: </li>
                  <li>Ease: </li>
                  <li>Enjoyability: </li>
                  <li>Comments: </li>
               </ul> -->
            </li>
            <li>date/dest/avg rating?
               <!-- <ul>
                  <li>Safety: </li>
                  <li>Ease: </li>
                  <li>Enjoyability: </li>
                  <li>Comments: </li>
               </ul> -->
            </li>
         </ul>
      </section>
   </section>
   <div class="walkInfo-buttons">
      <a href="#/your_walk"><button class="walkInfo-accept">Take this walk</button></a>
      <button class="walkInfo-decline" ng-click="modal=true">No thanks</button>
   </div>
<!-- modal for walk-Info page -->
   <div class="walkInfo-modal" ng-show="modal">
      <div class="walkInfo-modal-content">
         <header class="walkInfo-modal-header">
            <h2 class="walkInfo-modal-header-main">Are you sure you want to abandon this walk?</h2>
            <a href="#/"><button class="walkInfo-modal-nothanks">I do not want to take this walk</button></a><!-- back to input walk page -->
            <a><button class="walkInfo-modal-takewalk" ng-click="modal=false">I want to take this walk</button></a> <!-- close modal -->
         </header>
         <ul>
            <li class="walkInfo-alternate-title">Here's some other options</li>
            <li><a href="http://godurhamtransit.org/">Durham Public Transit</a></li>
            <li><a href="#">Rider</a></li>
         </ul>
         <!-- Modal on walk info page when we click 'no thanks'
     * are you sure you want to quit this walk
     * link back to walk
     * link back to walk info page
     * link to Rider
     * link to public transit -->
      </div>
   </div>
</div>
