<div class="ratings-container" ng-controller="RatingController as rating">
   <header class="ratings-header">
      <a href="#/home"><h4>CAN<span>&#60i&#62</span>WALK</h4></a>
   </header>
   <div class="ratings-form-container">
      <form class="ratings-form">
         <h2>Rate Your Walk</h2>
         <label class="ratings-category">Safety
            <div class="ratings-stars">
               <div star-rating ng-model="rating.rating1" max="5" on-rating-select="rating.rateFunction(rating)"></div>
            </div>
         </label>
         <label class="ratings-category">
            <h3>Ease</h3>
            <div class="ratings-stars">
               <!-- <div ng-init="rating = star.rating + 1"></div>
               <div class="star-rating" star-rating rating-value="rating" data-max="5" on-rating-selected="rateFunction(rating)"></div> -->
            </div>
         </label>
         <label class="ratings-category">Enjoyability
            <div class="ratings-stars">
               <!-- <div ng-init="rating = star.rating + 1"></div>
               <div class="star-rating" star-rating rating-value="rating" data-max="5" on-rating-selected="rateFunction(rating)"></div> -->
            </div>
         </label>
         <label class="ratings-category">Accessibility
            <div class="ratings-stars">
               <!-- <div ng-init="rating = star.rating + 1"></div>
               <div class="star-rating" star-rating rating-value="rating" data-max="5" on-rating-selected="rateFunction(rating)"></div> -->
            </div>
         </label>
         <label>Comments</label>
         <textarea placeholder="Any Comments?"></textarea>
         <button type="submit" ng-submit="rabble()">Submit Ratings</button>
      </form>
   </div>
</div>
