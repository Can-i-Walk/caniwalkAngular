<div class="login-container" ng-controller="loginModalController">
  <h1 class="login-logo">CAN<span>&#60i&#62</span>WALK</h1>
  <div class="login-signIn">
    <label class="login-signIn-field-label" for="login-signIn-email">Email</label>
    <input id="login-signIn-email" type="text" placeholder="can@I.walk">
    <label class="login-signIn-field-label" for="login-signIn-password">Password</label>
    <input id="login-signIn-password" type="password" placeholder="Password">
    <div class="login-signIn-buttonLink">
      <a href="#"><button class="login-signIn-button" type="submit">Log In</button></a>
      <a href="#"><span class="login-signIn-forgotPW">Forgot Password?</span></a>
    </div>
    <div class="login-signIn-google">
      <i class="fa fa-google fa-2x"></i>
      <span>Sign in with Google!</span>
    </div>
    <h3 ng-click="showLoginModal()"class="login-signIn-register">New? Register!</h3>
    <div class="login-register-modalHolder">
      <div class="login-register-modal">
        <h2 class="login-register-modal-title">PROVIDE YOUR INFO</h2>
        <div class="login-register-modalfields">
          <label class="login-register-field-modalLabel" for="login-register-name">Name</label>
          <input id="login-register-name" type="text" placeholder="Your Name">
          <label class="login-register-field-modalLabel" for="login-register-email">Email</label>
          <input id="login-register-email" type="text" placeholder="can@I.walk">
          <label class="login-register-field-modalLabel" for="login-register-password">Password</label>
          <input id="login-register-password" type="password" placeholder="Password">
          <a href="#"><button class="login-register-button" type="submit">Sign Up</button></a>
          <h3 class="login-register-signIn">Already signed up? Log In!</h3>
        </div>
      </div>
    </div>
    <a href="#/home"><button class="login-signIn-guestWalkBtn" type="submit">Just Take a Walk!</button></a>
  </div>
</div>
